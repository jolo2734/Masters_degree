apiVersion: v1
kind: PersistentVolume
metadata:
  name: worker-02-elasticsearch-data
  labels:
    type: local
spec:
  storageClassName: local-storage-elasticsearch-data
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/elasticsearch/data"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - mgr-k8s-worker-02