apiVersion: v1
kind: PersistentVolume
metadata:
  name: worker-01-elasticsearch-master
  labels:
    type: local
spec:
  storageClassName: local-storage-elasticsearch-master
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/elasticsearch/master"
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - mgr-k8s-worker-01

